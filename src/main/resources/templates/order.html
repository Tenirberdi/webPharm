<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <!-- CSS only -->
    <style>
        .form-inline .form-control {
            display: inline-block;
            width: auto;
            vertical-align: middle;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header>
    <div class="col-md-12" >
        <ul class="nav nav-pills" style="margin-left: 10px; margin-top: 10px; float: left ;">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/pharmacist">Main</a>
            </li>




        </ul>
        <img th:src="@{${user.getPhoto}}" alt="" width="35px" height="35px" style="float: right;border-radius: 50%; margin-right: 10px">

        <h6 style="float: right;margin-top: 15px; margin-right: 5px;" th:text="'user: ' + ${user.getFullName()}"></h6>
        <h6 style="float: right;margin-top: 15px; margin-right: 5px;" th:text="'org: ' + ${org.getName()} + ' | '"></h6>
    </div>

</header>
<div class="row py-lg-5" style="margin-left: 480px;">
</div>



<div class="row justify-content-center d-flex" >
    <form method="post" class="form-inline" action="/pharmacist/order">
        <label for="firstName">Medicine id</label>
        <input type="text" class="form-control" id="firstName" name="medicine_id" value="" required="">
        <div class="invalid-feedback">
            Valid medicine id is required.
        </div>

        <label style="margin-left: 20px" for="lastName">quantity</label>
        <input type="text" class="form-control" id="lastName" name="quantity" value="" required="">
        <div class="invalid-feedback">
            Valid quantity is required.
        </div>

        <button style="margin-left: 20px" class="btn btn-lg btn-primary btn-block" type="submit">order</button>

    </form>


</div>

<br>
<br>
<br>

<h2>Previous orders</h2>
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th>id</th>
            <th>Medicine id</th>
            <th>Pharmacist id</th>
            <th>quantity</th>
            <th>ordered date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.getId()}"></td>
            <td th:text="${order.getMedicineId()}"></td>
            <td th:text="${order.getPharmacistId()}"></td>
            <td th:text="${order.getQuantity()}"></td>
            <td th:text="${order.getOrderedDate()}"></td>
        </tr>
        </tbody>
    </table>
</div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
