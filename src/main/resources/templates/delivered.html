<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header>
    <nav>


        <svg  xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor"  class="bi bi-person-circle justify-content-end" viewBox="0 0 16 16" style="margin-right: 10px; margin-top: 10px; float: right ;">

            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>

        </svg>
        <h6 style="float: right;margin-top: 15px; margin-right: 5px;" th:text="'user: ' + ${user.getFullName()}"></h6>
        <h6 style="float: right;margin-top: 15px; margin-right: 5px;" th:text="'org: ' + ${org.getName()} + ' | '"></h6>

    </nav>
    <ul class="nav nav-pills" style="margin-left: 10px; margin-top: 10px; float: left ;">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/deliveryman">Main</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
        </li>




    </ul>



</header>
<!-- JavaScript Bundle with Popper -->

<div class="row py-lg-12 " style="margin-bottom: 100px" >
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid justify-content-center d-flex">
            <form class="d-flex " action="/pharmacist/search" method="post">
                <input class="form-control me-2" type="search" placeholder="Search" name="search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
</div>
<div class="container">
            <h2>Delivered</h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>Medicine id</th>
                        <th>Deliveryman id</th>
                        <th>quantity</th>
                        <th>delivered date</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="deliv : ${delivs}">
                        <td th:text="${deliv.getId()}"></td>
                        <td th:text="${deliv.getMedicineId()}"></td>
                        <td th:text="${deliv.getDeliverymanId()}"></td>
                        <td th:text="${deliv.getQuantity()}"></td>
                        <td th:text="${deliv.getDeliveredDate()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
</div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
