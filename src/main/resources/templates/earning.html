<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header>
    <nav>


        <img th:src="@{${user.getPhoto}}" alt="" width="35px" height="35px" style="float: right;border-radius: 50%; margin-right: 10px">

        <h6 style="float: right;margin-top: 15px; margin-right: 5px;" th:text="'user: ' + ${user.getFullName()}"></h6>
        <h6 style="float: right;margin-top: 15px; margin-right: 5px;" th:text="'org: ' + ${org.getName()} + ' | '"></h6>

    </nav>
    <ul class="nav nav-pills" style="margin-left: 10px; margin-top: 10px; float: left ;">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/deliveryman">Main</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
        </li>




    </ul>



</header>
<!-- JavaScript Bundle with Popper -->

<div class="row py-lg-12 " style="margin-bottom: 100px" >
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid justify-content-center d-flex">
            <form class="d-flex " action="/pharmacist/search" method="post">
                <input class="form-control me-2" type="search" placeholder="Search" name="search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
</div>
<div class="container">
    <h2>Delivered</h2>
    <div style="float: right">
        <form action="/deliveryman/perYear" method="post">
        <label style="margin-left: 20px" for="lastName">Year</label>
        <input type="text" class="form-control" id="lastName" name="year" value="" required="">
        <div class="invalid-feedback">
            Valid quantity is required.
        </div>

        <button style="margin-left: 20px" class="btn btn-lg btn-primary btn-block" type="submit">Get</button>

        </form>

    </div>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>Cash</th>
                <th>Date</th>

            </tr>
            </thead>
            <tbody>

            <tr th:each="c : ${cash}">
                <td th:text="${c.getCash()}"></td>
                <td th:text="${c.getDate()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
