<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell</title>
    <!-- CSS only -->
    <style>
        .form-inline .form-control {
            display: inline-block;
            width: auto;
            vertical-align: middle;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header>
    <div class="col-md-12" >
        <img th:src="@{${user.getPhoto}}" alt="" width="35px" height="35px" style="float: right;border-radius: 50%; margin-right: 10px">

        <h6 style="float: right;margin-top: 15px; margin-right: 5px;" th:text="'user: ' + ${user.getFullName()}"></h6>
        <h6 style="float: right;margin-top: 15px; margin-right: 5px;" th:text="'org: ' + ${org.getName()} + ' | '"></h6>
    </div>

</header>
<div class="row py-lg-5" style="margin-left: 480px;">
</div>



<div class="row justify-content-center d-flex" >
    <form method="post" class="form-inline" th:object="${medInfo}" th:action="@{/pharmacist/editPost}">

        <label for="name">ID: </label>
        <input readonly type="text" class="form-control" id="id" name="id" th:value="${medicine.getId()}" >


        <label for="name">Name: </label>
        <input type="text" class="form-control" id="name" name="name" th:value="${medicine.getName()}" >

        <label for="price">Price: </label>
        <input type="text" class="form-control" id="price" name="price" th:value="${medicine.getPrice()}" >

        <label for="quantity">Quantity: </label>
        <input type="text" class="form-control" id="quantity" name="quantity" th:value="${medicine.getQuantity()}" >

        <label for="manufacturer">Manufacturer: </label>
        <input type="text" class="form-control" id="manufacturer" name="manufacturer" th:value="${medicine.getManufacturer()}" >

        <label style="margin-left: 20px" for="lastName">Sale: </label>
        <input type="text" class="form-control" id="lastName" name="sale" th:value="${medicine.getSale()}" >

        <button class="btn btn-lg btn-primary btn-block " style="margin-left: 20px" type="submit">edit</button>

    </form>


</div>



</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
